<div class="page-box py-2">
    <div class="row">
        <div class="col-sm-3 mx-0 px-0">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm pr-0">Container#</label>
                <div class="col-sm-10 pr-0">
                    <InputBox #inv_no [(inputModel)]="Record.cnt_no" [maxlength]="15" [uppercase]=true></InputBox>
                </div>
            </div>
        </div>
        <div class="col-sm-3 mx-0 px-0">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm pr-0">Type</label>
                <div class="col-sm-10 pr-0">
                    <app-autocomplete2 [controlname]="'CNTR-TYPE'" [tabletype]="'CONTAINER TYPE'" [displaycolumn]="'CODE'"
                    [displaydata]="Record.cntr_type_code" (ValueChanged)="LovSelected($event)" [where]="">
                     </app-autocomplete2>
                     
                </div>
            </div>
        </div>
        <div class="col-sm-2 mx-0 px-0">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label  col-form-label-sm pr-0"></label>
                <div class="col-sm-8 pr-0">
                    <button [disabled]="loading" (click)="Save()"
                        class="btn btn-primary btn-sm mr-1 mt-1">Add</button>
                    <button [disabled]="loading" (click)="ActionHandler('ADD','')" class="btn btn-primary btn-sm mt-1">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <hr class="my=2">
    <div class="table-responsive fixedTableHead  my-0 p-0" [style.height]="RecordList.length>10?'258px':'auto'"
        [style.overflow-y]="RecordList.length>10?'scroll':'auto'">
        <table class="table table-hover table-sm table-bordered">
            <thead class="page-body-thead">
                <tr>
                    <th>SL#</th>
                    <th>CNTR#</th>
                    <th>TYPE</th>
                </tr>
            </thead>
            <tbody class="page-body-tbody">
                <tr *ngFor="let rec of RecordList; let i = index" (mousedown)="selectRowId(rec.cntr_pkid)"
                    [class.active]="rec.cntr_pkid == getRowId()" >
                    <td class="hlink" (click)="ActionHandler('EDIT',rec.cntr_pkid)">{{i+1}}</td>
                    <td>{{rec.cntr_no}}</td>
                    <td>{{rec.cntr_type}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
