<div class="page-header-flex">
    <h5>{{title}}</h5>
    <button class="btn btn-info btn-sm" (click)="ActionHandler('ADD')">New</button>
    <button class="btn btn-info btn-sm" (click)="Close()">Return</button>
</div>


<div class="page-box py-2">
    <div class="row">
        <div class="col-sm-3 mx-0 px-0">
            <div class="form-group row">
                <label style="padding-right:0" class="col-sm-2 col-form-label col-form-label-sm">Sl#</label>
                <div class="col-sm-10 pr-0">
                    <input type="text" style="color:red; font-weight:bold" class="form-control form-control-sm"
                        [(ngModel)]="Record.bl_slno" [disabled]="true" required maxlength="15" />
                </div>
            </div>
        </div>
        <div class="col-sm-3 mx-0 px-0">
            <div class="form-group row">
                <label style="padding-right:0" class="col-sm-2 col-form-label col-form-label-sm">Mbl#</label>
                <div class="col-sm-10 pr-0">
                    <InputBox [(inputModel)]="Record.bl_no" [maxlength]="100" [uppercase]=true></InputBox>
                </div>
            </div>
        </div>
        <div class="col-sm-3 mx-0 px-0">
            <div class="form-group row">
                <label style="padding-right:0" class="col-sm-2 col-form-label col-form-label-sm">Date</label>
                <div class="col-sm-10 pr-0">
                    <app-date [inputdate]="Record.bl_date" (ValueChanged)="Record.bl_date=$event"></app-date>
                </div>
            </div>
        </div>
        <div class="col-sm-3 mx-0 px-0">
            <div class="form-group row">
                <label style="padding-right:0" class="col-sm-2 col-form-label col-form-label-sm"></label>
                <div class="col-sm-10 pr-0">
                    <button [hidden]="disableSave" (click)="Save()"
                        class="btn btn-success btn-md mr-1">{{mode==='ADD'?'Save':'Update'}}</button>
                </div>
            </div>
        </div>

    </div>
</div>
<div *ngIf="mode=='EDIT'">
    <app-cntr [parentid]="pkid" [type]="type" [menuid]="menuid" [RecordList]="CntrList"></app-cntr>
    <app-hbl [parentid]="pkid" [type]="type" [menuid]="menuid" [RecordList]="HblList"></app-hbl>
    <app-link-cntr-hbl [parentid]="pkid" [type]="type" [menuid]="menuid" [RecordList]="LinkList"></app-link-cntr-hbl>
</div>



<div *ngIf="InfoMessage" class="alert alert-success">
    {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
</div>
