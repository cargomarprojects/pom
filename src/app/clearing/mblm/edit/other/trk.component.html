<div class="page-box mt-2">
    <div class="row">
        <div class="col-sm-12 mx-0 px-0">
            <div class="form-group row">
                <label style="color: black;font-weight: bold;background-color: skyblue;" class="col-sm-12 p-1">Tracking
                    Details</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 mx-0 px-0">
            <div class="row">
                <div class="col-sm-1 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12 col-form-label col-form-label-sm pr-0">DESC</label>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">POL</label>
                    </div>
                </div>
                <div class="col-sm-4 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">PORT</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 pr-0">
                            <app-autocomplete2 [controlname]="'POL'" [tabletype]="'SEA PORT'" [displaycolumn]="'CODE'"
                                [displaydata]="Record.cntr_type_code" (ValueChanged)="LovSelected($event)" [where]="">
                            </app-autocomplete2>
                        </div>
                        <div class="col-sm-6 pl-1 pr-0">
                            <input type="text" disabled class="form-control form-control-sm"
                                [(ngModel)]="Record.cntr_type_code" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">VESSEL</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 pr-0">
                            <app-autocomplete2 [controlname]="'POL'" [tabletype]="'SEA PORT'" [displaycolumn]="'CODE'"
                                [displaydata]="Record.cntr_type_code" (ValueChanged)="LovSelected($event)" [where]="">
                            </app-autocomplete2>
                        </div>
                        <div class="col-sm-6 pl-1 pr-0">
                            <input type="text" disabled class="form-control form-control-sm"
                                [(ngModel)]="Record.cntr_type_code" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">VOYAGE</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 pr-0">
                            <input type="text" class="form-control form-control-sm" [(ngModel)]="Record.cntr_type_code"
                                (blur)="OnBlur('book_vessel_no')" required maxlength="15" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">SI CUT-OFF</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 pr-0">
                            <app-date [inputdate]="Record.cntr_type_id"
                                (ValueChanged)="Record.cntr_type_id=$event"></app-date>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 mx-0 px-0">
            <div class="row">
                <div class="col-sm-3 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">CY CUT-OFF</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 pr-0">
                            <app-date [inputdate]="Record.cntr_type_id"
                                (ValueChanged)="Record.cntr_type_id=$event"></app-date>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">ETD-[POL]</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 pr-0">
                            <app-date [inputdate]="Record.cntr_type_id"
                                (ValueChanged)="Record.cntr_type_id=$event"></app-date>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">CONFM</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 my-1 pr-0">
                            <input type="checkbox" [(ngModel)]="Record.book_etd_confirm">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">ETA-[POD]</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 pr-0">
                            <app-date [inputdate]="Record.cntr_type_id"
                                (ValueChanged)="Record.cntr_type_id=$event"></app-date>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 mx-0 px-0">
                    <div class="form-group row">
                        <label class="col-sm-12  col-form-label col-form-label-sm pr-0">CONFM</label>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12 my-1 pr-0">
                            <input type="checkbox" [(ngModel)]="Record.book_etd_confirm">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
