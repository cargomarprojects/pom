<div *ngIf="type=='SEA EXPORT'" class="row">

    <div class="col-sm-8 mx-0 px-0">
        <div class="row">
            <div class="col-sm-1 mx-0 px-0">
                <div class="form-group row">
                    <label style="color: chocolate;" class="col-sm-12  col-form-label col-form-label-sm pr-0">TRANSIT</label>
                </div>
            </div>
            <div class="col-sm-4 mx-0 px-0">
                <div class="form-group row">
                    <div class="col-sm-6 pr-0">
                        <app-autocomplete2 [controlname]="'POL'" [tabletype]="'SEA PORT'" [displaycolumn]="'CODE'"
                            [displaydata]="mRecord.trk_pol_code" (ValueChanged)="LovSelected($event)" [where]="">
                        </app-autocomplete2>
                    </div>
                    <div class="col-sm-6 pr-0">
                        <input type="text" disabled class="form-control form-control-sm"
                            [(ngModel)]="mRecord.trk_pol_name" />
                    </div>
                </div>
            </div>
            <div class="col-sm-4 mx-0 px-0">
                <div class="form-group row">
                    <div class="col-sm-6 pr-0">
                        <app-autocomplete2 [controlname]="'VESSEL'" [tabletype]="'VESSEL'" [displaycolumn]="'CODE'"
                            [displaydata]="mRecord.trk_vsl_code" (ValueChanged)="LovSelected($event)" [where]="">
                        </app-autocomplete2>
                    </div>
                    <div class="col-sm-6 pr-0">
                        <input type="text" disabled class="form-control form-control-sm"
                            [(ngModel)]="mRecord.trk_vsl_name" />
                    </div>
                </div>
            </div>
            <div class="col-sm-1 mx-0 px-0">
                <div class="form-group row">
                    <div class="col-sm-12 pr-0">
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="mRecord.trk_voyage"
                            (blur)="OnBlur('trk_voyage')" required maxlength="15" />
                    </div>
                </div>
            </div>
            <div class="col-sm-2 mx-0 px-0">
                <div class="form-group row">
                    <div class="col-sm-12 pr-0">
                        <app-date [inputdate]="mRecord.trk_si_cutoff"
                            (ValueChanged)="mRecord.trk_si_cutoff=$event"></app-date>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-4 mx-0 px-0">
        <div class="row">
            <div class="col-sm-3 mx-0 px-0">
                <div class="form-group row">
                    <div class="col-sm-12 pr-0">
                        <app-date [inputdate]="mRecord.trk_cy_cutoff"
                            (ValueChanged)="mRecord.trk_cy_cutoff=$event"></app-date>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 mx-0 px-0">
                <div class="form-group row">
                    <div class="col-sm-12 pr-0">
                        <app-date [inputdate]="mRecord.trk_pol_etd"
                            (ValueChanged)="mRecord.trk_pol_etd=$event"></app-date>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 mx-0 px-0">
                <div class="row">
                    <div class="col-sm-3 mx-0 px-0">
                        <div class="form-group row">
                            <div class="col-sm-12 my-1 pr-0">
                                <input type="checkbox" [(ngModel)]="mRecord.trk_pol_etd_confirm">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 mx-0 px-0">
                        <div class="form-group row">
                            <div class="col-sm-12 pr-0">
                                <app-date [inputdate]="mRecord.trk_pod_eta"
                                    (ValueChanged)="mRecord.trk_pod_eta=$event"></app-date>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 mx-0 px-0">
                        <div class="form-group row">
                            <div class="col-sm-12 my-1 pr-0">
                                <input type="checkbox" [(ngModel)]="mRecord.trk_pod_eta_confirm">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2 mx-0 px-0">
                        <i class="fa fa-plus fa-md pointer pt-2" aria-hidden="true" (click)="AddRow()"></i>&nbsp;
                        <i class="fa fa-trash fa-md pointer pt-2" aria-hidden="true" (click)="RemoveRow()"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
