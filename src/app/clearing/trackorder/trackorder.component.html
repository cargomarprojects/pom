
<div class="page-header">
  <div class="col">
    <label class="col-form-label col-form-label-sm mr-1"><strong>TRACKING</strong></label>
    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Close</button>
  </div>
</div>


<div *ngIf="pkid$ | async">
</div>


<div class="page-box">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-1 col-form-label col-form-label-sm"><strong>PO#</strong></label>
        <div class="col-sm-11" *ngIf="refno$ | async">
          <textarea disabled rows="2" style="color:red; font-weight:bold" class="form-control form-control-sm"
            [(ngModel)]="refno"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-details">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group row">
        <label class="col-6 col-form-label col-form-label-sm">Booking Request Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_booking_date" (ValueChanged)="Record.ord_booking_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-6 col-form-label col-form-label-sm">Random Inspection Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_rnd_insp_date" (ValueChanged)="Record.ord_rnd_insp_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-6 col-form-label col-form-label-sm">PO Release Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_po_rel_date" (ValueChanged)="Record.ord_po_rel_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-6 col-form-label col-form-label-sm">Cargo Ready Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_cargo_ready_date" (ValueChanged)="Record.ord_cargo_ready_date=$event">
          </app-date>
        </div>
      </div>

    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label style="padding-left:0" class="col-6 col-form-label col-form-label-sm">FCR Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_fcr_date" (ValueChanged)="Record.ord_fcr_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label style="padding-left:0" class="col-6 col-form-label col-form-label-sm">Inspection Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_insp_date" (ValueChanged)="Record.ord_insp_date=$event"></app-date>
        </div>
      </div>

      <div class="form-group row">
        <label style="padding-left:0" class="col-6 col-form-label col-form-label-sm">Stuffing Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_stuf_date" (ValueChanged)="Record.ord_stuf_date=$event"></app-date>
        </div>
      </div>


      <div class="form-group row">
        <label style="padding-left:0" class="col-6 col-form-label col-form-label-sm">Warehouse Depature Date</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_whd_date" (ValueChanged)="Record.ord_whd_date=$event"></app-date>
        </div>
      </div>

    </div>
    <div class="col-sm-4">
      <div class="form-group row">
        <label style="padding-left:0" class="col-6 col-form-label col-form-label-sm">Delivery Date POL</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_dlv_pol_date" (ValueChanged)="Record.ord_dlv_pol_date=$event"></app-date>
        </div>
      </div>
      <div class="form-group row">
        <label style="padding-left:0" class="col-6 col-form-label col-form-label-sm">Delivery Date POD</label>
        <div class="col-4">
          <app-date [inputdate]="Record.ord_dlv_pod_date" (ValueChanged)="Record.ord_dlv_pod_date=$event"></app-date>
        </div>
      </div>
    </div>
  </div>

</div>
<div class="page-box">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button [disabled]="loading" (click)="Update()" class="btn btn-primary btn-sm">Save</button>
          <i *ngIf="loading" class="fa fa-spinner"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="page-box">
  <div class="row">
    <div class="col-sm-8">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label col-form-label-sm"><strong>Cargo Status</strong></label>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <textarea rows="3" class="form-control form-control-sm" [(ngModel)]="Record.ord_cargo_status"
            (blur)="OnBlur('ord_cargo_status')" required maxlength="250"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-1 col-sm-10">
          <button [disabled]="loading" (click)="SearchRecord('updatejoborderm')"
            class="btn btn-primary btn-sm">Update</button>
          <i *ngIf="loading" class="fa fa-spinner"></i>
        </div>
      </div>
    </div>
  </div>
</div>



<br />

<!--<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>-->

<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
