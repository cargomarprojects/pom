<div class="page-body line-bottom">
    <div class="table-responsive fixedTableHead  my-0 p-0" >
        <table class="table table-hover table-sm table-bordered">
            <thead class="table-success">
                <tr class="table-header">
                    <th>USER</th>
                    <th>DATE</th>
                    <th>CAPTION</th>
                    <th>OLD VALUE</th>
                    <th>NEW VALUE</th>
                </tr>
            </thead>
            <tbody class="page-body-tbody">
                <tr *ngFor="let rec of RecordList" [style.color]="rec.uh_row_color"
                    (mousedown)="selectRowId(rec.uh_pkid)" [ngClass]="{'table-info':rec.uh_pkid == getRowId()}">
                    <td>{{rec.rec_created_by}}</td>
                    <td>{{rec.rec_created_date}}</td>
                    <td>{{rec.uh_caption}}</td>
                    <td>{{rec.uh_old_value}}</td>
                    <td>{{rec.uh_new_value}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
