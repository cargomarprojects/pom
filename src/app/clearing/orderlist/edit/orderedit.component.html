
<div class="page-header">
  <div class="col">
    <label class="col-form-label col-form-label-sm mr-1"><strong>ORDER DETAILS</strong></label>
    <button class="btn btn-primary btn-sm mr-1" (click)="ActionHandler('ADD','')">New</button>
    <button class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
  </div>
</div>

<div class="page-list">
  <div *ngIf="errorMessage$ | async" class="alert alert-danger">
    {{errorMessage$ | async}}
  </div>
</div>

<App-OrderEditHeader [_record]="record$ | async" (save)="save($event)" ></App-OrderEditHeader>
