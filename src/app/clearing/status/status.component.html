
<div class="page-header">
  <div class="col">
    <label class="col-form-label col-form-label-sm mr-1"><strong>CHANGE PO STATUS</strong></label>
    <button class="btn btn-info btn-sm mr-1" (click)="Close()">Close</button>
  </div>
</div>

<div *ngIf="ord_pos" class="page-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label col-form-label-sm">PO#</label>
        <div class="col-sm-9" *ngIf="ord_pos">
          <textarea disabled rows="2" style="font-weight:bold" class="form-control form-control-sm"
            [(ngModel)]="ord_pos"></textarea>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group row">
        <label class="col-sm-3 col-form-label col-form-label-sm">PO Status</label>
        <div class="col-sm-9">
          <select class="form-control form-control-sm" [(ngModel)]="ord_status">
            <option [value]="'SENT FOR APPROVAL'">SENT FOR APPROVAL</option>
            <option [value]="'APPROVED'">APPROVED</option>
            <option [value]="'ON HOLD'">ON HOLD</option>
            <option [value]="'CANCELLED'">CANCELLED</option>            
          </select>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="page-body">
  <div class="row">
    <div class="col-sm-12">
      
      <div class="form-group row">
        <div class="col-sm-9 offset-3">
          <button  (click)="save()" class="btn btn-success btn-sm mr-1">Update</button>
          <button class="btn btn-success btn-sm" (click)="Close()">Close</button>
        </div>
      </div>

    </div>
  </div>
</div>


<div class="page-body line-bottom">
  <div class="row">
    <div class="col-sm-12">
      <div>
        <h6>REPORTED CAN BE CHANGED TO SENT FOR APPROVAL / APPROVED / ON HOLD</h6>
        <h6>SENT FOR APPROVAL CAN BE CHANGED TO APPROVED / ON HOLD</h6>
        <h6>APPROVED CAN NOT BE CHANGED</h6>
        <h6>ON HOLD CAN BE CHANGED TO SENT FOR APPROVAL / APPROVED / CANCELLED</h6>
      </div>
    </div>
  </div>
</div>
