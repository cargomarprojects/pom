  <div class="page-box">
    <div class="row">
      <div class="offset-2 col-sm-10">
        <div class="page-body table-responsive">
          <table class="table  table-hover table-sm">
            <thead class="page-body-thead">
              <tr>
                <th>CNTR.NO</th>
                <th>SIZE</th>
                <th>TYPE</th>
                <th>ASEAL NO</th>
                <th>CSEAL NO</th>
                <th>PCS</th>
                <th>NTWT</th>
                <th>GRWT</th>
                <th>CBM</th>
                <!-- <th class='text-center'>REMOVE</th> -->
              </tr>
            </thead>
            <tbody class="page-body-tbody">
              <tr *ngFor="let rec of Record.CntrList; let i = index" >

                <td class="p-0">
                  <InputBox [(inputModel)]="rec.cntr_no" [field]="'cntr_no'" [maxlength]="11" [uppercase]="true"
                    (blur)="onBlur($event)"></InputBox>
                </td>
                <td class="p-0">
                  <app-autocomplete2 [controlname]="'CONTAINER TYPE'" [displaycolumn]="'CODE'"
                    [tabletype]="'CONTAINER TYPE'" [subtype]="'CONTAINER TYPE'" [uid]="rec.cntr_pkid"
                    [displaydata]="rec.cntr_type_code" (ValueChanged)="LovSelected($event)">
                  </app-autocomplete2>
                </td>
                <td class="p-0">
                  <InputBox [(inputModel)]="rec.cntr_shipment_type" [field]="'cntr_shipment_type'" [maxlength]="20"
                    [uppercase]="true" (blur)="onBlur($event)"></InputBox>
                </td>
                <td class="p-0">
                  <InputBox [(inputModel)]="rec.cntr_asealno" [field]="'cntr_asealno'" [maxlength]="25"
                    [uppercase]="true" (blur)="onBlur($event)"></InputBox>
                </td>
                <td class="p-0">
                  <InputBox [(inputModel)]="rec.cntr_csealno" [field]="'cntr_csealno'" [maxlength]="25"
                    [uppercase]="true" (blur)="onBlur($event)"></InputBox>
                </td>
                <td class="p-0">

        <span aria-hidden="true">&times;</span>
      </button>

      <!-- <App-ClipBoard [visible]="bShowClipBoard" [msg]="'Please Wait'" (CloseClicked)="ClipBoardClosed($event)"></App-ClipBoard>     -->

    </div>
  </ng-template>
