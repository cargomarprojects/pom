<div class="page-header">
    <h5>{{title}}</h5>
    <button class="btn btn-info btn-sm" (click)="Close()">Return</button>
</div>

<div class="page-body">
    <div class="row my-1">
        <div class="col-sm-4">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">SL#</label>
                <div class="col-sm-10">
                    <input type="text" style="color:red; font-weight:bold" class="form-control form-control-sm"
                        [(ngModel)]="Record.cntr_slno" [disabled]="true" required maxlength="15" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Container#</label>
                <div class="col-sm-10">
                    <InputBox #inv_no [(inputModel)]="Record.cntr_no" [maxlength]="15" [uppercase]=true></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Type</label>
                <div class="col-sm-10">
                    <app-autocomplete3 [controlname]="'CNTR-TYPE'" [tabletype]="'PARAM'" [subtype]="'CONTAINER TYPE'"
                        [displaycolumn]="'CODE'" [displaydata]="Record.cntr_type_code"
                        (ValueChanged)="LovSelected($event)" [where]="">
                    </app-autocomplete3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Seal#</label>
                <div class="col-sm-10">
                    <InputBox #sel_no [(inputModel)]="Record.cntr_seal_no" [maxlength]="25" [uppercase]=true></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Booking#</label>
                <div class="col-sm-10">
                    <InputBox [(inputModel)]="Record.cntr_booking_no" [maxlength]="60" [uppercase]=true></InputBox>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Carrier</label>
                <div class="col-sm-10">
                    <app-autocomplete3 [controlname]="'CARRIER'" [tabletype]="'PARAM'"
                        [subtype]="'SEA CARRIER'" [displaycolumn]="'CODE'"
                        [displaydata]="Record.cntr_carrier_code" (ValueChanged)="LovSelected($event)" [where]="">
                    </app-autocomplete3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm"></label>
                <div class="col-sm-10">
                    <InputBox [(inputModel)]="Record.cntr_carrier_name" [maxlength]="100" [uppercase]=true [disabled]=true>
                    </InputBox>
                </div>
            </div>
        </div>

    </div>
</div>


<div class="page-body line-bottom">
    <div class="form-group row">
        <div class="col-sm my-1">
            <button [hidden]="disableSave" [disabled]="loading" (click)="Save()"
                class="btn btn-success btn-sm mr-1">Save</button>
            <button [disabled]="loading" (click)="Close()" class="btn btn-success btn-sm">Return</button>
        </div>
    </div>
</div>
