<div class="page-header">
    <h5>{{title}}</h5>
    <button class="btn btn-info btn-sm" (click)="Close()">Return</button>
</div>

<div class="page-body">
    <div class="row my-1">
        <div class="col-sm-4">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">SL#</label>
                <div class="col-sm-10 pr-0">
                    <input type="text" style="color:red; font-weight:bold" class="form-control form-control-sm"
                        [(ngModel)]="Record.cntr_slno" [disabled]="true" required maxlength="15" />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label col-form-label-sm">Container#</label>
                <div class="col-sm-10 pr-0">
                    <InputBox #inv_no [(inputModel)]="Record.cntr_no" [maxlength]="15" [uppercase]=true></InputBox>
                </div>
            </div>


        </div>

    </div>
</div>


<div class="page-body line-bottom">
    <div class="form-group row">
        <div class="col-sm my-1">
            <button [hidden]="disableSave" [disabled]="loading" (click)="Save()"
                class="btn btn-success btn-sm mr-1">Save</button>
            <button [disabled]="loading" (click)="Close()" class="btn btn-success btn-sm">Return</button>
        </div>
    </div>
</div>
