<div class="input-group input-group-sm">
    <input [disabled]="disabled" type="text" class="form-control form-control-sm" (focus)="onfocus()" (blur)="onBlur()"
        [(ngModel)]="_displaydata" #inputbox />
    <button [disabled]="showDiv || disabled" [ngStyle]="setMyStyles()" class="btn btn-default btn-sm"
        (click)="List()">...</button>
</div>

<div *ngIf="showDiv">
    <div class="my-class" [ngStyle]="{'display' : showDiv ? 'block' : 'none'}">
        <div class="page-body">
            <div class="table-responsive table-bordered">
                <table class="table  table-hover table-sm text-nowrap">
                    <tbody class="page-body-tbody">
                        <tr *ngFor="let item of RecList ;let i = index"
                            [style.background-color]="item == _selectedItem ? '#ffcccc' : ''">
                            <td>
                                <!-- <input type="radio" [(ngModel)]="_selectedItem" [value]="item"
                                [checked]="item.id === _selectedid" name="lov" (keydown)="ListKeydown($event,item)"
                                #lov> -->
                                <input type="radio" [(ngModel)]="_selectedItem" [value]="item" name="lov"
                                    (keydown)="ListKeydown($event,item)" #lov>
                            </td>
                            <td (click)="ChangeSelection(item,i)">{{item.code}}</td>
                            <td class="hlink" (click)="SelectedItem('LIST',item)">{{item.name}}</td>
                            <td (click)="ChangeSelection(item,i)">{{item.col1}}</td>
                            <td *ngIf="_tabletype=='MASTER'||_tabletype=='PRODUCT-BATCHWISE'"
                                (click)="ChangeSelection(item,i)">
                                {{item.col2}}</td>
                            <td *ngIf="_tabletype=='MASTER'" (click)="ChangeSelection(item,i)">{{item.col3}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="page-body line-bottom">
            <div class="page-pager my-0">
                <ul class="pagination pagination-sm ulcenter my-1">

                    <li class="page-item"><a class="page-link" (click)="PageEvents('PREV')"><span
                                class="fa fa-arrow-left"></span></a>
                    </li>
                    <li class="page-item ml-2"><a class="page-link" (click)="PageEvents('NEXT')"><span
                                class="fa fa-arrow-right"></span></a></li>
                    <li class="page-item ml-2"><a class="page-link" (click)="Cancel()"><span
                                class="fa fa-window-close"></span></a>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
