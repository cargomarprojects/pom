<div class="page-details">
    <div class="col-sm-12">
        <div class="page-details">
            <div class="col-sm-12">
                <div class="form-group row">
                    <label class="col-2 col-form-label col-form-label-sm">Type</label>
                    <div class="col-10">
                        <select class="form-control form-control-sm" [(ngModel)]="record.doc_catg_id">
                            <option *ngFor="let rec of DocTypeList" [value]="rec.param_pkid">{{rec.param_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row" style="color:black">
                    <label class="col-sm-2 col-form-label col-form-label-sm">FileName</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control form-control-sm" [(ngModel)]="record.doc_file_name" required
                            maxlength="250" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <button [disabled]="loading" (click)="Save()" class="btn btn-primary btn-sm">Update</button>
                        <button [disabled]="loading" (click)="Close()" class="btn btn-primary btn-sm">Close</button>
                        <i *ngIf="loading" class="fa fa-spinner"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br />

<div *ngIf="InfoMessage" class="alert alert-success">
    {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
    {{ErrorMessage}}
</div>
