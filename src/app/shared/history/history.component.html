<div class="page-list">
  <div style="height: 400px; overflow-y: scroll;">
    <div class="page-body table-responsive">
      <table class="table  table-hover table-sm">
        <thead class="page-body-thead">
          <tr>
            <th width="12%">DATE</th>
            <th width="5%">ACTION</th>
            <th width="10%">USER</th>
            <!--<th>TYPE</th>-->
            <th width="5%">REFNO</th>
            <th width="68%">REMARKS</th>
          </tr>
        </thead>
        <tbody class="page-body-tbody">
          <tr *ngFor="let rec of RecordList; let i = index" [class.active]="i == selectedRowIndex">
            <td>{{rec.audit_date}}</td>
            <td>{{rec.audit_action}}</td>
            <td>{{rec.audit_user_code}}</td>
            <!--<td>{{rec.audit_type}}</td>-->
            <td>{{rec.audit_refno}}</td>
            <td>{{rec.audit_remarks}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<br>
<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
