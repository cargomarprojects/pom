<div class="page-header">
  <div class="col">
    <label>{{title}}</label>
    <button class="btn btn-primary btn-sm ml-2" (click)="Close()">Return</button>
  </div>
</div>


<div class="row border p-1" >
  <div class="col-sm-12">
    <div class="form-group row">
      <div class="col-3 p-0">
        <app-autocomplete2 [controlname]="'CUSTOMER'" [tabletype]="'CUSTOMER'" [displaycolumn]="'CODE'"
          [displaydata]="cust_code" (ValueChanged)="LovSelected($event)">
        </app-autocomplete2>
      </div>
      <div class="col-2">
        <button class="btn btn-success btn-sm" (click)="Save()">Add</button>
      </div>
      <div class="col-7 p-0">
        <label class="form-label form-label-sm"> {{cust_name}}</label>
      </div>

    </div>
  </div>
</div>

<div class="row border p-1" >

  <div class="table-responsive">
    <table class="table   table-hover table-sm table-bordered">
      <thead class="page-body-thead">
        <tr>
          <th>CUSTOMER</th>
          <th>REMOVE</th>
        </tr>
      </thead>
      <tbody class="page-body-tbody" *ngFor="let rec of RecordDet">
        <tr>
          <td>{{rec.grp_customer_name}}</td>
          <td (click)="remove(rec)" ><i class="fa fa-trash"></i></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<br />
<div *ngIf="ErrorMessage" class="alert alert-info">
  {{ErrorMessage}}
</div>
