<!-- <div class="page-list"> -->
<div class="page-body">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-sm-12">
        <div style="height: 300px; overflow-y: scroll;">
          <div class="page-body table-responsive">
            <table class="table  table-hover table-sm">
              <thead class="page-body-thead">
                <tr>
                  <th>BRANCH</th>
                  <th>YEAR</th>
                  <th>TYPE</th>
                  <th>REF#</th>
                  <th>CATEGORY</th>
                </tr>
              </thead>
              <tbody class="page-body-tbody">
                <tr *ngFor="let rec of RecordList; let i = index" >
                  <td>{{rec.addopr_branch}}</td>
                  <td>{{rec.addopr_year}}</td>
                  <td>{{rec.addopr_type}}</td>
                  <td>{{rec.addopr_refno}}</td>
                  <td>{{rec.addopr_category}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="page-body line-bottom">
  <div class="col-sm-12">
    <div class="form-group row" style="color:black">
      <div class="col-sm-8">
        <button [disabled]="loading||cannotdelete" (click)="RemoveRecord()" class="btn btn-success btn-sm">Delete</button>
        <button class="btn btn-success btn-sm" (click)="Close()">Close</button>
        <i *ngIf="loading" class="fa fa-spinner"></i>
      </div>
    </div>
  </div>
</div>

<br>
<!-- <App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait> -->

<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
