

<div class="page-details">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="page-details">
      <div class="col-sm-10">
        <div class="form-group row" style="color:black">
          <label class="col-sm-1 col-form-label col-form-label-sm">Linked.To</label>
          <div class="col-sm-4">
            <app-autocomplete #AccLov [inputdata]="ACCRECORD" (ValueChanged)="LovSelected($event)"></app-autocomplete>
          </div>
          <div class="col-7" style="padding-left:0">
            <input type="text" disabled class="form-control form-control-sm" [(ngModel)]="Record.linkto_name" />
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-1 col-sm-10">
            <button [disabled]="loading" (click)="SaveLinkTo()" class="btn btn-primary btn-sm">Save</button>
            <button [disabled]="loading" (click)="Close()" class="btn btn-primary btn-sm">Close</button>
            <i *ngIf="loading" class="fa fa-spinner"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />

<!--<App-Wait [visible]="loading" [msg]="'Please Wait'"></App-Wait>-->

<div *ngIf="InfoMessage" class="alert alert-success">
  {{InfoMessage}}
</div>
<div *ngIf="ErrorMessage" class="alert alert-danger">
  {{ErrorMessage}}
</div>
