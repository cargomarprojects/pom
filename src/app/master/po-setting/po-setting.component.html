<div class="page-header">
    <div class="col">
        <label>{{title}}</label>
        <button class="btn btn-primary btn-sm ml-2" (click)="Close()">Return</button>
    </div>
</div>
<div class="row border p-1">
    <div class="table-responsive">
        <table class="table   table-hover table-sm table-bordered">
            <thead class="page-body-thead">
                <tr>
                    <th>SL#</th>
                    <th>CODE</th>
                    <th>NAME</th>
                    <th>CARGO.STATUS</th>
                    <th>ENABLED</th>
                </tr>
            </thead>
            <tbody class="page-body-tbody" *ngFor="let rec of RecordList">
                <tr>
                    <td>{{rec.ps_ctr}}</td>
                    <td>{{rec.ps_code}}</td>
                    <td>{{rec.ps_name}}</td>
                    <td>{{rec.ps_cargo_status}}</td>
                    <td>{{rec.ps_enabled}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="page-list">
    <div class="col my-1">
        <button class="btn btn-primary btn-sm ml-2" (click)="Close()">Save</button>
        <button class="btn btn-primary btn-sm ml-2" (click)="Close()">Return</button>
    </div>
</div>
<br />
<div *ngIf="ErrorMessage" class="alert alert-info">
    {{ErrorMessage}}
</div>
