<div *ngIf="messages.length > 0" class="sticky-top m-4" (click)="hide()">

  <div aria-live="polite" aria-atomic="true" style="position: absolute; top: 0px; right:0;min-width:300px">
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="mr-auto">Messages
          <span class="ms-2 badge bg-info rounded-pill">{{_interval}}</span>
        </strong>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="toast-body ">
        <ng-container *ngFor="let str of messages;let idx = index">
          <p>
            {{str}}
          </p>
        </ng-container>
      </div>
    </div>
  </div>

</div>
