<div *ngIf="gs.IsLoginSuccess == true">
  <div class="container-fluid">
    <div class="row">
      <div class="divcenter">
        <h2>Select Branch</h2>

        <div class="form-group row">
          <label class="col-2 col-form-label col-form-label-sm">Branch</label>
          <div class="col-10">
            <select class="form-control form-control-sm" [(ngModel)]="branchid">
              <option *ngFor="let rec of BranchList" [value]="rec.comp_pkid">{{rec.comp_name}}</option>
            </select>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-2 col-form-label col-form-label-sm">Fin-Year</label>
          <div class="col-10">
            <select class="form-control form-control-sm" [(ngModel)]="yearid">
              <option *ngFor="let rec1 of YearList" [value]="rec1.year_pkid">{{rec1.year_name}}</option>
            </select>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-2">
          </div>
          <div class="col-10">
            <div *ngIf="showlogin" class="form-group">
              <button [disabled]="loading" class="btn btn-primary btn-sm mr-1" (click)="LoadMenu()">Select</button>
              <button [disabled]="loading" class="btn btn-primary btn-sm mr-1" (click)="Close()">Return</button>
              <i *ngIf="loading" class="fa fa-spinner"></i>                        
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

  <div *ngIf="ErrorMessage" class="alert alert-info">
    {{ErrorMessage}}
  </div>



</div>
